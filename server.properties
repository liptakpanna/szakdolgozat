server.port = 8080
spring.application.name = webserver

spring.datasource.url=jdbc:postgresql://localhost:5432/dna
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.initialize=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

logging.level.com.dna=WARN
log4j.debug=true

jwt.secret=topsecret

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.maxFileSize=500MB
spring.servlet.multipart.maxRequestSize=500MB

data.resource.folder = src/main/resources/files/
static.resource.url = http://localhost:9090/resources/files

default.error.message=Server Error: please try again later
